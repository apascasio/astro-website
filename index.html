<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Andres Pascasio</title>
    <link rel="stylesheet" href="styles/global.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('assets/img/background-coming-soon.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: 'Arial', sans-serif;
      }

      .content {
        text-align: center;
        max-width: 600px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
        backdrop-filter: blur(10px); /* Efecto de desenfoque (frosted glass) */
        -webkit-backdrop-filter: blur(10px); /* Compatibilidad con Safari */
        border-radius: 15px; /* Bordes redondeados */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Sombra suave */
      }

      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .cta {
        margin-top: 30px;
        font-size: 1.25rem;
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Coming Soon!</h1>
      <p>We are working on something awesome. Stay tuned!</p>
      <div class="cta">
        <p>Website will be available soon. Check back later!</p>
      </div>
    </div>
  </body>
</html>
